<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Segitiga</title>
    <script src="script.js"></script>

    <h2>Kalkulator Segitiga</h2>

    <img src="https://2.bp.blogspot.com/-cZjc9tPrgFQ/UtygMbPNArI/AAAAAAAAInw/0yStptycU4g/s1600/SAMA++SISI.png" class="w3-margin" alt="Person" max-width="100%" height="150px" style="border-radius: 50%;">
<h3>Rumus Luas dan Keliling Segitiga:</h3>
<h4>Luas : 0.5 x a x t</h4>
<h4>Keliling : Sisi1 + Sisi2 + Sisi3</h4>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

td, th {
  border: 2px solid #000000;
  outline : #ffffff;
  margin : auto;
  text-align: center;
  padding: 10px;
}
td, th {
    background-color: lightblue;
}

</style>
</head>
<body>

<table>
  <tr>
    <th>Luas Segitiga</th>
    <th>Keliling Segitiga</th>
  </tr>
  <tr>
    <td><label for="alas">Alas:</label>
    <input type="number" id="alas"><br></td>
    <td> <label for="sisi1">Sisi1:</label>
    <input type="number" id="sisikanan"><br></td>
  </tr>
  <tr>
    <td><label for="tinggi">Tinggi:</label>
    <input type="number" id="tinggi"><br></td>
    <td><label for="sisi2">Sisi2:</label>
    <input type="number" id="sisikiri"><br></td>
  </tr>
  <tr>
	<td></td>
    <td><label for="sisi3">Sisi3:</label>
    <input type="number" id="sisibawah"><br></td>
  </tr>
  <tr>
    <td><button onclick="hitungLuas()">Hitung Luas</button></td>
    <td><button onclick="hitungKeliling()">Hitung Keliling</button></td>
  </tr>
</table>
    
    <p id="hasil"></p>

</body>
</html>
